<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Board-Write</title>
		<div th:replace="fragments/head.html :: fragment-head"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="module" th:src="@{/js/board/write-submit.js}"></script>
	</head>

	<body>
	<div th:replace="fragments/header.html :: fragment-header"></div>
		<section class="container write-form-wrapper mt-5" >
			<!--여기부터 폼 시작-->
			<form id="board" th:action="@{/community/board/create}" method="post">
        <div class="input-group mb-3">
					<input type="title" class="form-control" id="boardTitle" maxlength="25" placeholder="제목을 25자 이내로 입력해 주세요" th:required="required" />
				</div>
				<div class="mb-3">
					<textarea class="form-control" id="boardContent" rows="15" placeholder="내용을 입력해 주세요"></textarea>
					<input type="time" class="form-control" id="time" name="time" hidden />
				</div>
				<div class="row">
					<div class="col-6"></div>
					<div class="col-3">
						<button onclick="writeSubmit()" type="button" class="btn btn-primary w-100">작성</button>
					</div>
					<div class="col-3">
						<input type="button" onclick="location.href='/board/list'" class="btn btn-primary w-100" value="취소">
					</div>
				</div>
			</form>
			<!--여기가 폼 끝-->
		</section>

		<div class="container">
			<div th:replace="fragments/footer.html :: fragment-footer"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

		<style>
			.note-editable {
				font-family: '맑은 고딕' !important;
				font-size: 14px !important;
			}
		</style>

		<script>
			$(document).ready(function() {
				$('#boardContent').summernote({
					height: 500,                  // 에디터 높이
					focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
					lang: "ko-KR",					      // 한글 설정
					placeholder: '내용을 입력해주세요',
					disableResizeEditor: true,	// 크기 조절 기능 삭제
					toolbar: [
						['fontname', ['fontname']],
						['fontsize', ['fontsize']],
						['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
						['color', ['color']],
						['table', ['table']],
						['para', ['ul', 'ol', 'paragraph']],
						['height', ['height']],
						['insert',['picture','link','video']]
					],
					fontNames: ['Arial', 'Arial Black', 'Times New Roman','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
					fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
					callbacks : {
						onImageUpload : function(files, editor, welEditable) {
							for (var i = 0; i < files.length; i++) {
								sendFile(files[i], this);
							}
						}
					}
				});
			});

			function sendFile(file, el) {
				var form_data = new FormData();
				form_data.append('file', file);
				$.ajax({
					data : form_data,
					type : "POST",
					url : '/image',
					cache : false,
					contentType : false,
					enctype : 'multipart/form-data',
					processData : false,
					success : function(url) {
						$(el).summernote('insertImage', url, function($image) {
							$image.css('width', "50%");
						});
					}
				});
			}
		</script>

	</body>
</html>
