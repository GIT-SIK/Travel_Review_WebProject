<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thyeleaf-extras-springsecurity5">>
<head>
<div th:fragment="fragment-header" id="nav">
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
<link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Header</title>
</head>
    <header sec:authorize="isAnonymous()">
        <nav class="custom-header">
            <span class="logo">여긴어때?</span>

            <span class="menu">
                <a href="/board/list"> 여행후기 </a>
                <a href="#"> 축제정보</a>
                <a th:href="@{/user/loginForm}"> 로그인</a>
           </span>
        </nav>
    </header>
    <header sec:authorize="isAuthenticated()">
        <nav class="custom-header">
            <span class="logo">여긴어때?</span>

            <span class="menu">
            <a href="/board/list"> 여행후기 </a>
            <a href="#"> 축제정보</a>
            <a th:href="@{/logout}"> 로그아웃</a>
            </span>
        </nav>
    </header>

</div>


    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("nav").style.top = "0";
            } else {
                document.getElementById("nav").style.top = "0px";
            }
    }
</script>
</html>
