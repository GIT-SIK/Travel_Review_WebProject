<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ID 찾기</title>
    <link rel="stylesheet" type="text/css" href="/find.css" />
    <script src="/find.js" type="text/javascript"></script>
</head>
<style type="text/css">
    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    div{
        font-family: 'yg-jalnan';
    }
</style>

<body>
    <form action="">
        <div>전화번호로 찾기</div>
        <input type="text" id="tel_find_id" placeholder="ex) 010-1234-4567">
        <input type="button" id="tel_find_id_btn" value="찾기">
        <br>
    </form>

    <form action="">
        <div>이메일로 찾기</div>
        <input type="text" id="email_find_id" placeholder="ex) guest123@guest.com">
        <input type="button" id="email_find_id_btn" value="찾기">
        <br>
    </form>

    <input type="button" id="to_find_pw" value="비밀번호 찾기">
</body>
</html>
