<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" type="text/css" href="/find.css" />
    <script src="/find.js" type="text/javascript"></script>
</head>

<body>
    <form action="">
        <div>전화번호로 찾기</div>
        <input type="text" id="tel_id" placeholder="ID를 입력해주세요"> <br>
        <input type="text" id="tel_find_pw" placeholder="ex) 010-1234-4567">
        <input type="button" id="tel_find_pw_btn" value="인증번호 받기"> <br>
        <input type="text" id="tel_find_pw_auth" placeholder="인증번호를 입력해주세요">
        <input type="button" id="tel_find_pw_auth_btn" value="확인"> <br>
        <br>
    </form>

    <form action="">
        <div>이메일로 찾기</div>
        <input type="text" id="email_id" placeholder="ID를 입력해주세요"> <br>
        <input type="text" id="email_find_pw" placeholder="ex) guest123@guest.com">
        <input type="button" id="email_find_pw_btn" value="인증번호 받기"> <br>
        <input type="text" id="email_find_pw_auth" placeholder="인증번호를 입력해주세요">
        <input type="button" id="email_find_pw_auth_btn" value="확인"> <br>
        <br>
    </form>
</body>
</html>
