<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/find.css" />
    <script src="/find.js" type="text/javascript"></script>
</head>
<style type="text/css">
    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    div, input, button{
        font-family: 'yg-jalnan';
    }
</style>
<body>
<div class="contatiner">
    <div>
        <h1>여긴어때?</h1>
    </div>
    <div>
        <h2 id="page-title">비밀번호 찾기</h2>
    </div>
    <form th:action="@{/find/findPwByTel}">
        <div>전화번호로 찾기</div>
        <input type="text" id="tel_id" th:name="id" placeholder="ID를 입력해주세요"> <br>
        <input type="text" id="tel_find_pw" th:name="tel" placeholder="ex) 010-1234-4567">
        <input type="button" id="tel_find_pw_btn" value="인증번호 받기"> <br>
        <input type="text" id="tel_find_pw_auth" th:name="code" placeholder="인증번호를 입력해주세요"> <div id="telTimer"></div>
        <input type="button" id="tel_find_pw_auth_btn" value="확인"> <br>
        <br>
    </form>

    <form th:action="@{/find/findPwByEmail}">
        <div>이메일로 찾기</div>
        <input type="text" id="email_id" th:name="id" placeholder="ID를 입력해주세요"> <br>
        <input type="text" id="email_find_pw" th:name="email" placeholder="ex) guest123@guest.com">
        <input type="button" id="email_find_pw_btn" value="인증번호 받기"> <br>
        <input type="text" id="email_find_pw_auth" th:name="code" placeholder="인증번호를 입력해주세요"> <div id="emailTimer"></div>
        <input type="button" id="email_find_pw_auth_btn" value="확인"> <br>
        <br>
    </form>
</div>
</body>
</html>
