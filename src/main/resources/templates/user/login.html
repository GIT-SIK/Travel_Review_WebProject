<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/login.css}"/>
    <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
    <title>로그인</title>
</head>
<body>
    <div id="box">
        <div id="login-title" class="logo"><a th:href="@{/}">여긴어때?</a></div>
        <form action = "/login" method="post">


            <div class="line">
                <input type="text" name="username" placeholder="아이디">
                <input type="password" name="password" placeholder="비밀번호">
                <br>
                <div th:if="${param.error}" class="form-group justify-content-center loginException">
                    <span th:text="${exception}"></span>
                </div>
                <input class="btn" type="submit" value="로그인">
                <div id="user-connect">
                    <span><a th:href="@{/find/findId}">아이디 찾기</a></span>|<span><a th:href="@{/find/findPw}">비밀번호 찾기</a></span>|<span><a th:href="@{/user/signup}">회원가입</a></span>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
