<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/board/board.css}" />
    <script th:src="@{/js/user/admin.js}" type="text/javascript"></script>
    <title>여긴어때</title>
</head>
<body>
<!-- 페이지 헤더 -->
<div th:replace="fragments/header.html :: fragment-header"></div>

<div class="admin container">
    <div class="adminTop"> <span> 관리자 페이지 </span> </div>
    <div> <hr> </div>
    <div class="adminMd">
        <div class="adminMenu">
            <ul>
                <li>관리자 정보</li>
                <li>유저 관리</li>
                <li>게시물 관리</li>
                <li>메인페이지 관리</li>
            </ul>
        </div>
        <div> </div>
        <div class="adminData">
            <!-- 관리자 영역 -->
            <div class="adminInfo"> 관리자 정보 </div>
            <div class="userMg"  style="display:none;"> 유저 관리 페이지 </div>
            <div class="boardMg"  style="display:none;">
                <!-- 관리자전용 유저 게시물 영역 -->
                    <div class="table-responsive" style="padding-left: 20px">
                        <table class="table table-hover" style="text-align: center">
                            <thead>
                            <tr class="text-center">
                                <th>No</th>
                                <th>지역</th>
                                <th>제목</th>
                                <th>작성시간</th>
                                <th>조회수</th>
                                <th>추천수</th>
                                <th>관리</th>
                            </tr>
                            </thead>

                            <tbody class="table-content" th:each="board : ${boardList}">
                            <tr class="text-center">
                                <td th:text="${board.idx}"></td>
                                <td th:text="${board.category}" style="margin-left: 100px"></td>
                                <td class="text-start">
                                    <div class="d-flex align-content-center flex-wrap"
                                         style="height: 30px; font-size: 20px; padding-left: 100px" th:with="idx=${board.idx}">
                                        <a class="board-title" th:text="${board.title}"
                                           th:href=@{/board/details/boardView(idx=${board.idx})}></a>&nbsp;
                                    </div>
                                </td>
                                <td style="font-size: 17px" th:text="${board.time}"></td>
                                <td style="font-size: 17px;" th:text="${board.view}"></td>
                                <td style="font-size: 17px;" th:text="${board.recommend}"></td>
                                <td> <input type="button" th:onclick="javascript:deleteBoard([[${board.idx}]],[[${board.userId}]])" value="삭제"/> </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>

                    <div class="pagination">
                        <ul>
                            <li th:if="${nowPage != 1}">
                                <a class="btn" th:href="@{/user/admin/}+'?page='+${nowPage-1}"><</a>
                            </li>
                            <li th:each="page:${#numbers.sequence(startPage, endPage)}">
                                <a class="btn" th:if="${page != nowPage}" th:href="@{/user/admin/}+'?page='+${page}" th:text="${page}"></a>
                                <strong class="btn" th:if="${page == nowPage}" th:text="${page}"></strong>
                            </li>
                            <li th:if="${nowPage < totalPage}">
                                <a class="btn" th:href="@{/user/admin/}+'?page='+${nowPage+1}">></a>
                            </li>
                        </ul>
                    </div>


                <!-- 관리자전용 유저 영역  끝-->

            </div>
            <div class="indexMg"  style="display:none;">
                <form action="#">
                    <div class="indexSlideMg">
                        <div class="subTitle"> 슬라이드 관리 </div>
                        <div style="margin-bottom: 20px;">
                            <label>타이틀명</label> <input type="text" value="" />
                        </div>
                        <div>
                            <label>이미지 링크</label> <input type="text" value="" />
                        </div>
                        <div>
                            <label>이미지 제목</label> <input type="text" value="" />
                        </div>
                        <div>
                            <label>이미지 내용</label> <input type="text" value="" />
                        </div>
                    </div>
                    <div class="indexFestivalMg">
                        <div class="subTitle"> 축제 관리 </div>
                        <div>
                            <label> 축제 날짜 </label> <input type="text" value="" />
                        </div>
                    </div>
                    <input type="submit" value="수정">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 페이지 푸터 -->
<div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
